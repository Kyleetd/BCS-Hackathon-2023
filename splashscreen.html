<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen Example</title>
	<style>
		#splash {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #fff;
			z-index: 9999;
			text-align: center;
			padding-top: 20%;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<form>
		<button type="submit" onclick="showSplash(event)">Show Splash Screen</button>
	</form>
	<div id="splash">Hello!</div>

	<script>
		function showSplash(event) {
			event.preventDefault();
			document.getElementById("splash").style.display = "block";
		}
	</script>
</body>

</html>
