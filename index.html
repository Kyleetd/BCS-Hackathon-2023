<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
		#splash {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #fff;
			z-index: 9999;
			text-align: center;
			padding-top: 20%;
			font-size: 30px;
		}
	</style>
</head>
<body>
    <div class="logo">
        <img class="emoTrack" src="EmoTrack Logo.png" alt="">
    </div>
    <div class="question">
        <h1>How are you feeling today?</h1>
    </div>
    <div class="buttons">
        <form method="POST" action="/process_data">
            <label for="user_input"></label>
            <button onClick="showSplash()" id="good" style="height: 200px; width: 200px;">
                <img src="HappyMonkey.png" height="100%" width="100%">
            </button>
            <button onClick="showSplash()" id="neutral" style="height: 200px; width: 200px;">
                <img src="NeutralMonkey.png" height="100%" width="100%">
            </button>
            <button onClick="showSplash()" id="bad" style="height: 200px; width: 200px;">
                <img src="BadMonkey.png" height="100%" width="100%">
            </button>
        </form>
    </div>

    <p id="ng"></p>
    <div id="neutral">rerfr</div>
    <div id="bad">geg</div>

	<script>
		function showSplash() {
			document.getElementById("ng").innerHTML = "kek";
		}
	</script>

</body>
</html>
