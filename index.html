<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img class="emoTrack" src="EmoTrack Logo.png" alt="">
    </div>
    <div class="question">
        <h1>How are you feeling today?</h1>
    </div>
    <div class="buttons">
        <form method="POST" action="/process_data">
            <label for="user_input"></label>
            <button id="good" value="good"> <img src="HappyMonkey.png" height="50%" width="20%"> </button>
            <button id="neutral" value="neutral"> <img src="NeutralMonkey.png" height="50%" width="20%"> </button>
            <button id="bad" value="bad"> <img src="BadMonkey.png" height="50%" width="20%"> </button>
        </form>
    </div>

</body>
</html>
